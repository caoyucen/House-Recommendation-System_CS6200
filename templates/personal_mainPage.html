<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>

    <!-- Bootstrap CSS -->

          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!-- header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Main page</a>
                </li>
<!--                <li class="nav-item active">-->
<!--                    <a class="nav-link" href="/searchResult">Search</a>-->
<!--                </li>-->
                <li class="nav-item active">
                    <a class="nav-link" href="/login">LogIn</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/personal">My page</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>

<div class="jumbotron vertical-center">
    <div class="text-center">
        <h3>Hi, {{UserName}}</h3>
    </div>
</div>


<div class="container">
    <div class="row justify-content-md-center">
        <form action="/searchResult" method="POST" enctype="multipart/form-data">
            <div class="form-group row">
                <div class="col col-lg-2">
                    <input type="text" placeholder="Search Area" id="searchArea" name="searchArea" list="searchlist"
                           class="form-control" autofocus="autofocus" required>
                    <datalist id="searchlist">
                        <option value="Description">Description</option>
                        <option value="Address">Address</option>
                        <option value="Features">Features</option>
                    </datalist>
                </div>
                <div class="col-sm-4">
                    <input type="text" placeholder="Search Word" id="searchWord" name="searchWord" class="form-control"
                           autofocus="autofocus">
                    <input type="hidden" id="userName" name="userName" value = {{UserName}} class="form-control"
                           autofocus="autofocus">
                </div>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="container">
    <div class="row" id="context">
    </div>
</div>


<script>
    var datas = '{{Datas|safe}}'
    var objs = JSON.parse(datas);
    str = ""
    for (var i = 0; i < objs.length; i++) {
        str += '<div class="col-4">\n' +
            '            <div class="container" style="margin:15px;">\n' +
            '                <div class="p-3 border bg-light">\n' +
            '                    <a href = "' + objs[i].Url +  '"><img src="' + objs[i].ImageUrl + '"\n' +
            '                         class="rounded mx-auto d-block" alt="image"\n' +
            '                         style=\'height: 300px; width: 100%; object-fit: contain\'></a> \n' +
            '                    <div class="container">\n' +
            '                        <p>' + objs[i].Title + '</p>\n' +
            '                        <p>' + objs[i].Price + '</p>\n' +
            '                        <br>\n' +
            '                        <p> ' + objs[i].Description + '</p>\n' +
            '                    </div>\n' +
            '                </div>\n' +
            '            </div>\n' +
            '        </div>'
    }
    // console.log(str)
    document.getElementById("context").innerHTML = str


</script>

</body>
